<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../src/assets/styles/style.css">
</head>

<body>
  <div class="main">

    <!--- song title & artist name --->
    <div class="song_detail">
      <p id="title">title.mp3</p>
      <p id="artist">Artist name</p>
      <div class="song-time">
        <span id="current-time">0:00</span><span>/</span><span id="all-duration">0:00</span>
      </div>
    </div>
    <!--- song img --->
    <div class="volume">
      <p id="volume-show">90</p>
      <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume-icon"></i>
      <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
    </div>

    <!--- middle part --->
    <div class="middle">
      <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
    </div>

    <!--- song duration part --->
    <div class="duration">
      <input type="range" min="0" max="100" value="0" id="duration-slider" onchange="change_duration()">
    </div>
    <!-- <button onclick="startPlayback()">Start Playback</button> -->
    <div id="wavesurfer">

    </div>
  </div>

  <!--- Add javascript file --->
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="../src/js/main.js"></script>

</body>
</html>
