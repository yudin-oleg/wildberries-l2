<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="../src/assets/styles/style.css">
</head>
<body>
    <div id="calorie-tracker">
        <h2>Калькулятор калорий</h2>

        <label for="daily-goal">Установите количество калорий на день:</label>
        <input type="number" id="daily-goal" min="0">
        <button onclick="setDailyGoal()">Установить</button>

        <label for="product-name">Название продукта:</label>
        <input type="text" id="product-name">

        <label for="calories">Калории:</label>
        <input type="number" id="calories" min="0">

        <button onclick="addProduct()">Добавить продукт</button>
        <div class="manage-buttons">
            <button onclick="sortProducts('name', 'asc')">Сортирвать по названию (возр)</button>
            <button onclick="sortProducts('name', 'desc')">Сортирвать по названию (уб)</button>
            <button onclick="sortProducts('calories', 'asc')">Сортирвать по калориям (возр)</button>
            <button onclick="sortProducts('calories', 'desc')">Сортирвать по калориям (уб)</button>
        </div>
        <ul id="product-list"></ul>

        <div class="calories-info">
            <div id="consumed-calories"></div>
            <div id="day-calories"></div>
        </div>
        <div id="chart-container"></div>

        <button class="delete-button" onclick="clearAllData()">Удалить все</button>
    </div>

    <script src="../src/js/app.js"></script>
</body>
</html>
